<h1 class="mb-3">To Do List:</h1>
<hr>
<div class="alert alert-warning" role="alert"  *ngFor="let item of items" >
    {{item.name}}
    <div class="float-right" (click)="delete(item.id)">
        <i class="far fa-trash-alt"></i>
    </div>
    <div class="float-right mr-2" (click)="editModal(item)" data-toggle="modal" data-target="#exampleModal">
        <i class="far fa-edit"></i>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <input 
                    type="text" 
                    placeholder="Ingresa tu prÃ³xima tarea" 
                    name="name"
                    class="form-control"
                    #textEdit
                    [value] = "editItem.name"
                    (keyup.enter)="addEditItem(textEdit.value, editItem.id , $event)"
                >
                <button type="button" class="btn btn-warning mt-3 float-right" 
                (click)="addEditItem(textEdit.value, editItem.id , $event)" data-dismiss="modal">Edit</button>
            </form>
        </div>
      </div>
    </div>
  </div>
